<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="5.ico" />
    <title>Today's Task Lists</title>
</head>
<body>
   
    <div class="container">
        <div class="row">
            <div class="col s12">
                <div id="main" class="card">
                    <div class="card-content">
                        <span class="card-title"> Task List : Today I am going to-do ?</span>
                        <div class="row">
                            <form action="" id="task-form">
                                <div class="input col s12">
                                    <label for="task">Add Your  New Task Here</label>
                                    <input type="text" name="task" id="task">
                                    
                                </div>
                                <input type="submit" value="Add Task" class="btn butt waves-dark  ">
                            </form>
                        </div>
                    </div>
                    <div class="card-action">
                        <h5 id="task-title">Tasks</h5>
                        <label for="filter">Filter Your Task</label>
                        <input type="text" name="filter" id="filter">     
                    </div>
                    <ul class="collection"></ul>
                    <a href="#" class="clear-tasks btn black">CLEAR TASKS</a>
                </div>
            </div>
        </div>
        <div class="box">
            <!-- stuff -->
            <p class="bet_time">Created By Indranil @ 2020</p>
        </div>
    </div>




    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
